<div class="card">
    <div class="card-header">
        {{pageTitle + ': ' + product?.name }}
    </div>
    <div class="card-body" *ngIf="product">
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-4">Name: </div>
                    <div class="col-md-8">{{product.name}}</div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-4">Code: </div>
                    <div class="col-md-8">{{product.code}}</div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-4">Description: </div>
                    <div class="col-md-8">{{product.description}}</div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-4">Release Date: </div>
                    <div class="col-md-8">{{product.description}}</div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-4">Price: </div>
                    <div class="col-md-8">{{product.price}}</div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <button class="btn btn-outline-secondary" (click)="onBack()">
            <i class="fa fa-chevron-left"></i> Back
        </button>
    </div>
</div>
