<form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
    <div class="form-group">
        <label for="productName">Product Name</label>
        <input type="text" class="form-control" id="productName" name="productName" ngModel required />
    </div>
    <div class="form-group">
        <label for="productDescription">Product Description</label>
        <textarea class="form-control" id="productDescription" name="productDescription" ngModel required></textarea>
    </div>
    <div class="form-group">
        <label for="productPrice">Product Price</label>
        <input type="number" class="form-control" id="productPrice" name="productPrice" ngModel required />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
