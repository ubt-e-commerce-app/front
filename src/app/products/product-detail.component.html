<div class="card">
    <div class="card-header">
        {{pageTitle + ': ' + product?.name }}
    </div>
    <div class="card-body" *ngIf="product">
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-4">Name: </div>
                    <div class="col-md-8">{{product.name}}</div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-4">Code: </div>
                    <div class="col-md-8">{{product.code}}</div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-4">Description: </div>
                    <div class="col-md-8">{{product.description}}</div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-4">Release Date: </div>
                    <div class="col-md-8">{{product.description}}</div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-4">Price: </div>
                    <div class="col-md-8">{{product.price}}</div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-4">Image: </div>
                    <div class="col-md-8">
                        <!-- <img src="/assets/images/apple.jpg" width="250px"> -->
                        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                                    class="active" aria-current="true" aria-label="Slide 1"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                    aria-label="Slide 2"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                                    aria-label="Slide 3"></button>
                            </div>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="../../assets/images/apple Background Removed.png" class="d-block w-100">
                                </div>
                                <div class="carousel-item">
                                    <img src="../../assets/images/png-clipart-macbook-mac-book-pro-laptop-apple-macbook-electronics-laptop.png"
                                        class="d-block w-100">
                                </div>
                                <div class="carousel-item">
                                    <img src="../../assets/images/png-transparent-macbook-pro-laptop-apple-laptop-electronics-computer-laptop-thumbnail.png"
                                        class="d-block w-100">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button"
                                data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button"
                                data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <button class="btn btn-outline-secondary" (click)="onBack()">
            <i class="fa fa-chevron-left"></i> Back
        </button>
    </div>
</div>
