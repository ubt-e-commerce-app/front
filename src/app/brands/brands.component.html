<div class="card">
    <div class="card-header d-flex justify-content-between">
        <div> {{pageTitle}}</div>
        <div> <button class="btn btn-primary btn-sm" [routerLink]="['/brands/edit']">Add new Brand</button></div>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input type="text" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filtered by: </h4>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf="brands.length">
                <thead>
                    <tr>
                        <th>Brand Name</th>
                        <th>Logo</th>
                        <th>Short Name</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr *ngFor="let product of filteredbrands"> -->
                    <tr *ngFor="let brand of brands">

                        <td>
                            <a [routerLink]="['/brands', brand.id]">{{brand.name}}</a>
                        </td>
                        <td>{{brand.logo }}</td>
                        <td>{{brand.shortName }}</td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
